<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Nos permite darle el titulo a la pagina web -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="resources/css/styles.css">

</head>

<body>
  <!-- Este es donde va el contenido principal -->
  <!-- Este es un mensaje de alerta cuando no se ingresa nada -->
  <div class="Error">No ingresaste nada en ...</div>
  <div class="container_form">
    <!-- Aca se crea el formulario -->
    <form class="form" action="/auth" method="post">
      <h1 class="Form_title">EQUIRENT</h1>
      <h2 class="Form_subtitle">INICIAR SESIÓN</h2>
      <div class="Form_container_iputs">
        <label for="correo" class="Form_label">Correo</label>
        <input type="email" placeholder="Ingresa tu Correo" class="Form_input" id="email" name="email" required>

        <label for="contraseña" class="Form_label">Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña" class="Form_input" id="contra" name="contra"
          required>

        <input type="submit" value="INICIAR SESIÓN" class="Form_btn">
        <!-- <input type="submit" value="REGISTRARSE" class="Form_btn"> -->
        <a href="/register" class="Form_btn">REGISTRARSE</a>
      </div>
    </form>
  </div>


  <!-- script de las alertas -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Mensaje de que se inicio sesion correctamente o no -->
  <% if(typeof alert !="undefined" ) { %>
    <script>
      Swal.fire({
        icon: '<%= icon %>',
        title: '<%= title %>',
        text: '<%= alertMessage %>',
        showConfirmButton: false,
        timer: '<%= timer %>',

      }).then(() => {
        window.location = '/<%= ruta %>'
      })
    </script>
    <% } %>
</body>

</html>
